metadata:
  name: Scource_Code_Recommendation
projects:
  - name: SourceCodeAnalytics
    source:
      location: 'git@code.siemens.com:teamrse/ai4se/SourceCodeAnalytics.git'
      type: git
      branch: advise  
components:      
  - id: eclipse/che-machine-exec-plugin/latest
    type: chePlugin
  - alias: theia-editor
    type: cheEditor
    id: eclipse/che-theia/next    
    memoryLimit: 512Mi
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
  - mountSources: true
    referenceContent: |
      kind: List
      items:
        - apiVersion: extensions/v1beta1
          kind: Deployment
          metadata:
            name: docker-dind
            namespace: che
          spec:
            replicas: 1
            template:
              metadata:
                labels:
                  app: docker-dind
              spec:
                containers:
                  - name: docker
                    image: docker:dind
                    securityContext:
                      runAsUser: 0
                      privileged: true
                    env:
                      - name: DOCKER_TLS_CERTDIR
                        value: ''

    type: kubernetes
    alias: docker
apiVersion: 1.0.0    
commands:
  - name: start_backend
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/SourceCodeAnalytics'
        type: exec
        command: docker build -t scrbackend . && docker run --rm scrbackend && exit 0
        component: docker        
